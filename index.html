<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="fylo-content">
        <div class="fylo">
          <img src="images/logo.svg" />
        </div>
        <div class="icon-container">
          <div class="icon">
            <img src="images/icon-document.svg" />
          </div>
          <div class="icon">
            <img src="images/icon-folder.svg" />
          </div>
          <div class="icon">
            <img src="images/icon-upload.svg" />
          </div>
        </div>
      </div>
      <div class="disk-usage">
        <p>You’ve used <span>815 GB</span> of your storage</p>
        <div class="range">
            <progress type="range" min="0" max="100" value="81"></progress>
            <div class="slider"></div>
        </div>
        <div class="range-num">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div class="size-left">
          <p><span>185</span> GB Left</p>
          <div class="chat-foot"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dyah Eka Lestari</a>.
  </div>
</body>

</html>
